<div class="container-fluid border border-info p-3 text-white bg-info mt-3">
    <h2 class="text-center">Create a new Quote</h2>
    
    <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text"[(ngModel)]="newQuote.name" class="form-control" id="name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
          </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
            
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author"name="author" [(ngModel)]="newQuote.author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="post">Submitted On: </label>
            <input type='date' id="post" [(ngModel)]="newQuote.postDate" name="postDate" #postDate="ngModel" required>
          <div [hidden]="postDate.valid || postDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
        </div>
        <div style="text-align: center;">
        <button type="submit" class="btn btn-dark" style="width: 10em; height: 2em;">Add Quote</button>
        </div>  
    </form>
  </div>
