<div class="container-fluid border border-primary rounded-lg">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
  
        </div>
        <div class="form-group">
            <label for="complete">Submitted On:</label>
            <input type='date' id="complete" required>
  
        </div>
    </form>
  </div>
