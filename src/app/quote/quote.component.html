
<div class="container-fluid p-3">
    <h1 class="text-center text-white">Quotes</h1>
    <hr class="title">
    <div class="row">
     <div class="col-md-3 ">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
        <div class="col-md-9">
        <div class="d-flex flex-row flex-wrap justify-content-around" >
        <div *ngFor = 'let quote of quotes; let i = index' class="card m-3 shadow-lg p-3 rounded">       
        <div class="card-body">
        <blockquote class="blockquote">
            <h5 *ngIf="highestVotes()!==quote.likes|| quote.likes===0">{{quote.quote}}</h5>
            <h5 appHighlight *ngIf="highestVotes()===quote.likes && quote.likes>0">{{quote.quote}}</h5>
        </blockquote>  
    </div>
        <app-quote-details [quote]='quote'></app-quote-details> 
        <div class="card-footer text-center">
            <button (click)='liked(i)' class="btn btn-sm btn-success ">Like:{{quote.likes}} </button>
            <button  (click)='disliked(i)'class="btn btn-sm btn-danger ml-2">Dislike:{{quote.dislikes}} </button>
            <button (click)='deleteQuote(i)' class="btn btn-sm btn-dark float-right" >Delete</button>
        </div>
           
    </div>
    </div>
</div>
    </div>
</div>
